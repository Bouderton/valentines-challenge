<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ryan Khazal" />
    <meta
      name="description"
      content="A Valentine themed postcard to practice my front-end skills"
    />
    <meta name="keywords" content="Love, valentines, heart, chocolate" />
    <link rel="shortcut icon" href="../src/images/heart-icon.png" />
    <link rel="stylesheet" href="../src/pages/index.css" />
    <title>Valentine's Day Coding Challenge</title>
  </head>
  <body class="page">
    <div class="card">
      <header class="header">
        <h1 class="header__title">Happy Valentine's Day!</h1>
      </header>
      <main class="content">
        <div class="message">
          <h2 class="message__header">Will You Be My Valentine?</h2>
          <!-- <p class="message__text">Will you be my Valentine?</p> -->
          <div class="message__response">
            <button
              class="message__response-button"
              type="button"
              id="yes-button"
            >
              Yes
            </button>
            <button
              class="message__response-button"
              type="button"
              id="no-button"
            >
              No
            </button>
          </div>
        </div>
        <div class="animation">
          <img
            class="animation__image"
            src="../src/images/kirby.webp"
            alt="kirby image"
          />
        </div>
      </main>
    </div>
    <footer class="footer"></footer>
    <script src="../src/script/index.js"></script>
  </body>
</html>
