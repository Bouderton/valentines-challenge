<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ryan Khazal" />
    <meta
      name="description"
      content="A Valentine themed postcard to practice my front-end skills"
    />
    <meta name="keywords" content="Love, valentines, heart, chocolate" />
    <link rel="shortcut icon" href="../src/images/heart-icon.png" />
    <link rel="stylesheet" href="../src/pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Valentine's Day Coding Challenge</title>
  </head>
  <body class="page">
    <div class="card">
      <header class="header">
        <h1 class="header__title" id="header">Will You Be My Valentine?</h1>
        <h2 class="header__subtitle" id="subtitle"></h2>
      </header>
      <main class="content">
        <div class="message">
          <div class="message__response">
            <button
              class="message__response-button"
              type="button"
              id="yes-button"
            >
              Yes
            </button>
            <button
              class="message__response-button"
              type="button"
              id="no-button"
            >
              No
            </button>
          </div>
        </div>
        <div class="animation">
          <img
            class="animation__image"
            src="../src/images/kirby.webp"
            alt="kirby image"
            id="kirby"
          />
        </div>
        <div class="celebrate">
          <img
            class="celebrate__gif"
            alt="Celebration Gif"
            src=""
            id="celebrate-gif"
          />
        </div>
      </main>
    </div>
    <footer class="footer"></footer>
    <script src="../src/script/index.js"></script>
  </body>
</html>
